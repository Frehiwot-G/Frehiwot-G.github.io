<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <title>vertical slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slider">
                <div style="background-color: rgb(5, 56, 5)">
                    <h1>Natural water flow</h1>
                    <p>enjoy the nature</p>
                </div>
                <div style="background-color: #a6bb6b;">
                    <h1>Smile</h1>
                    <p>life is short!</p>
                    <p>we dont have time to be sad</p>
                    <p>be happy!</p>
                </div>
                <div style="background-color:  #020a0a;">
                    <h1>Team work</h1>
                    <p>communication is a key for success</p>
                </div>
                <div style="background-color:  #780c14;">
                    <h1>Winning</h1>
                    <p>winners never quit</p>
                    <p>and quitter never win!</p>
                </div>    
            </div>
            
            <div class="right-slider">
                <div style="background-image: url(./lion.jpg);"></div>
                <div style="background-image: url(./team.jpg);"></div>
                <div style="background-image: url(./pp.PNG);"></div>
                <div style="background-image: url(./nature.jpg);"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
